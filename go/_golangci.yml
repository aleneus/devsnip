linters:
  enable-all: true
  disable:
    - testpackage

    # next are deprecated

    - scopelint
    - interfacer
    - golint
    - maligned
    - exhaustivestruct
    - ifshort
    - structcheck
    - varcheck
    - nosnakecase
    - deadcode

linters-settings:
  govet:
    check-shadowing: true
    enable-all: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
